<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Presentation Introduction Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #333;
        }

        /* 顶部红条 */
        .header-bar {
            background-color: #4A8C6A;
            /* 深红色 */
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            color: white;
        }

        .main-topic {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* 学校 logo 和名字 */
        .school-header {
            background-color: white;
            padding: 4px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .school-header img {
            height: 50px;
            display: block;
        }

        /* 中间标题部分 */
        .center-content {
            height: calc(100% - 100px);
            /* 除去顶部横条 */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            /* 内容靠左 */
            justify-content: flex-start;
            /* 从顶部开始 */
            padding: 80px 60px;
            /* 上边距和左边距 */
            text-align: left;
            /* 文本左对齐 */
        }

        .project-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .team {
            font-size: 1.2em;
            color: #666;
        }

        /* 右下角跳转按钮 */
        .next-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            opacity: 0.4;
            font-size: 2em;
            color: #4A8C6A;
            background: none;
            border: none;
            cursor: pointer;
        }

        .next-button:hover {
            opacity: 1;
        }

        .prev-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            opacity: 0.4;
            font-size: 2em;
            color: #4A8C6A;
            background: none;
            border: none;
            cursor: pointer;
        }

        .prev-button:hover {
            opacity: 1;
        }

        .main-text {
            font-size: 2em;
            /* 更大字号 */
            line-height: 1.5em;
            /* 更舒服的行距 */
            margin-bottom: 2em;
            /* 段落间距 */
            max-width: 90%;
            color: #333;
        }

        .center-content strong {
            font-weight: bold;
            /* 强调 Lake Waikare */
        }

        .objectives-list {
            list-style-type: none;
            padding-left: 0;
        }

        .objectives-list li {
            font-size: 2em;
            line-height: 1.5em;
            margin-bottom: 1em;
            position: relative;
            padding-left: 1.5em;
        }

        .objectives-list li::before {
            content: "•";
            color: #4A8C6A;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: 0;
        }
    </style>
</head>

<body>

    <!-- 顶部红色横条 -->
    <div class="header-bar">
        <div class="main-topic">Introduction & Project Goal</div>

        <div class="school-header">
            <img src="images/Waikato_logo.svg" alt="School Logo">
        </div>
    </div>

    <!-- 中间标题内容 -->
    <div class="center-content">
        <p class="main-text">
            We have three key objectives:
        </p>
        <ul class="objectives-list">
            <li>First, to preserve Māori culture and heritage connected to <strong>Lake Waikare</strong></li>
            <li>Second, to engage younger generations who may be disconnected from their heritage</li>
            <li>And third, to raise awareness about the lake's environmental degradation</li>
        </ul>
    </div>

    <button class="prev-button" onclick="goToPrevious()">←</button>

    <!-- 右下角跳转按钮 -->
    <button class="next-button" onclick="goToNext()">→</button>

    <script>
        function goToNext() {
            window.location.href = "stackholder.html";
        }

        function goToPrevious() {
            window.location.href = "index.html";
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === "ArrowRight") {
                goToNext();
            } else if (e.key === "ArrowLeft") {
                goToPrevious();
            }
        });
    </script>

</body>

</html>
