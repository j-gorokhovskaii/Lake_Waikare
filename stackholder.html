<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Presentation Introduction Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #333;
        }

        /* 顶部红条 */
        .header-bar {
            background-color: #4A8C6A;
            /* 深红色 */
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 30px;
            color: white;
        }

        .main-topic {
            font-size: 2.5em;
            font-weight: bold;
        }

        /* 学校 logo 和名字 */
        .school-header {
            background-color: white;
            padding: 4px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .school-header img {
            height: 50px;
            display: block;
        }

        /* 中间标题部分 */
        .center-content {
            height: calc(100% - 100px);
            /* 除去顶部横条 */
            display: flex;
            flex-direction: column;
            align-items: center;
            /* 内容居中 */
            justify-content: center;
            /* 垂直居中 */
            padding: 80px 60px;
            /* 上边距和左边距 */
            text-align: center;
            /* 文本居中 */
            width: 100%;
        }

        .project-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .team {
            font-size: 1.2em;
            color: #666;
        }

        /* 右下角跳转按钮 */
        .next-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            opacity: 0.4;
            font-size: 2em;
            color: #4A8C6A;
            background: none;
            border: none;
            cursor: pointer;
        }

        .next-button:hover {
            opacity: 1;
        }

        .prev-button {
            position: fixed;
            bottom: 30px;
            left: 30px;
            opacity: 0.4;
            font-size: 2em;
            color: #4A8C6A;
            background: none;
            border: none;
            cursor: pointer;
        }

        .prev-button:hover {
            opacity: 1;
        }

        .team-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 60px 100px;
            /* 增加间距 */
            width: 80%;
            /* 控制整体宽度 */
            max-width: 1200px;
            /* 最大宽度限制 */
            margin: 0 auto;
            /* 水平居中 */
        }

        .member {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .member img {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-weight: bold;
            font-size: 1.4em;
            margin-bottom: 8px;
            color: #333;
        }

        .role {
            font-size: 1.1em;
            color: #666;
        }
    </style>
</head>

<body>

    <!-- 顶部红色横条 -->
    <div class="header-bar">
        <div class="main-topic">Our Stakeholders</div>

        <div class="school-header">
            <img src="images/Waikato_logo.svg" alt="School Logo">
        </div>
    </div>

    <!-- 中间标题内容 -->
    <div class="center-content">
        <div class="team-grid">
            <div class="member">
                <img src="images/Glen.png" alt="Glen">
                <div class="name">Glen Tupuhi</div>
                <div class="role">Client and Major Stakeholder</div>
            </div>
            <div class="member">
                <img src="images/David.png" alt="David">
                <div class="name">David Bainbridge</div>
                <div class="role">Program Coordinator</div>
            </div>
            <div class="member">
                <img src="images/Colin.png" alt="Colin">
                <div class="name">Colin Pilbrow</div>
                <div class="role">Project Manager</div>
            </div>
            <div class="member">
                <img src="images/Alvin.png" alt="Alvin">
                <div class="name">Alvin Yeo</div>
                <div class="role">Course Instructor</div>
            </div>
        </div>
    </div>

    <button class="prev-button" onclick="goToPrevious()">←</button>

    <!-- 右下角跳转按钮 -->
    <button class="next-button" onclick="goToNext()">→</button>

    <script>
        function goToNext() {
            window.location.href = "home.html";
        }

        function goToPrevious() {
            window.location.href = "introduction.html";
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === "ArrowRight") {
                goToNext();
            } else if (e.key === "ArrowLeft") {
                goToPrevious();
            }
        });
    </script>

</body>

</html>
