<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="home.title">Lake Waikare Digital Library</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/maori-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Maori&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: 'Segoe UI', sans-serif;
            background-color: white;
            color: #333;
        }

        /* 顶部红条 */
        .header-bar {
            background-color: #4A8C6A;
            /* 深红色 */
            height: 100px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 0 30px;
        }

        /* 学校 logo 和名字 */
        .school-header {
            background-color: white;
            padding: 4px 10px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .school-header img {
            height: 50px;
            display: block;
        }

        /* 中间标题部分 */
        .center-content {
            height: calc(100% - 100px);
            /* 除去顶部横条 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2em;
        }

        .project-title {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 0.5em;
        }

        .team {
            font-size: 1.2em;
            color: #666;
        }

        /* 右下角跳转按钮 */
        .next-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            opacity: 0.4;
            font-size: 2em;
            color: #4A8C6A;
            background: none;
            border: none;
            cursor: pointer;
        }

        .next-button:hover {
            opacity: 1;
        }
    </style>
</head>

<body data-i18n-title="home.title" data-i18n-description="home.subtitle">
    <!-- Header with Māori styling -->
    <header class="maori-nav">
        <div class="school-header maori-border">
            <img src="images/Waikato_logo.svg" alt="University of Waikato Logo">
        </div>
        <nav>
            <a href="#" data-i18n="navigation.home">Home</a>
            <a href="map.html" data-i18n="navigation.map">Map</a>
            <a href="explore.html" data-i18n="navigation.explore">Explore</a>
            <a href="search.html" data-i18n="navigation.search">Search</a>
        </nav>
    </header>

    <!-- Main content with Māori styling -->
    <main class="center-content maori-pattern">
        <h1 class="maori-heading" data-i18n="home.title">Lake Waikare Digital Library</h1>
        <p class="maori-text" data-i18n="home.subtitle">A collection of stories and treasures from Lake Waikare</p>
        
        <div class="team maori-card">
            <h2 data-i18n="common.team">Our Team</h2>
            <p>Joseph Gorokhovskaii (1048854)</p>
            <p>Chen Li (1672194)</p>
            <p>Pranavkrishnan Ravichandran (1660319)</p>
            <p>Hina Lin (1646541)</p>
        </div>
    </main>

    <!-- Footer with Māori styling -->
    <footer class="maori-footer">
        <p data-i18n="footer.copyright">© 2024 Lake Waikare Digital Library</p>
    </footer>

    <!-- Navigation button with Māori styling -->
    <button class="maori-button next-button" onclick="goToNext()" data-i18n="common.next">→</button>

    <script src="scripts/maori-language.js"></script>
    <script>
        function goToNext() {
            window.location.href = "introduction.html";
        }

        document.addEventListener('keydown', function (e) {
            if (e.key === "ArrowRight") {
                goToNext();
            }
        });
    </script>
</body>

</html>
